<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/styles/index.scss" />
  </head>
  <body class="main-background">
    <dialog id="js-modal" class="modal">
      <section class="modal__section">
        <h2>Login</h2>
        <form class="form">
          <div class="form__input-container">
            <label for="login-input">Enter your login here:</label>
            <input
              class="form__input"
              type="text"
              name="login-input"
              id="login-input"
            />
          </div>
          <div class="form__input-container">
            <label for="password-input">Enter your password here:</label>
            <input
              class="form__input"
              type="password"
              name="password-input"
              id="email-input"
            />
          </div>
          <button
            type="button"
            class="btn btn__primary"
            value="register-btn"
            id="js-Go-register"
          >
            Go to register
          </button>
          <button
            class="btn btn__primary btn__primary-register"
            type="submit"
            value="confirm-login-btn"
          >
            Log in
          </button>
        </form>
        <button type="button" class="close-btn-container" value="close-btn">
          <img id="close-btn" src="src/styles/img/close-icon.svg" /></button
        >`
      </section>
    </dialog>
    <header class="header">
      <h1 class="header__h1">
        <span>Cow-Do List</span
        ><img class="header__logo" src="src/styles/img/logo.png" />
      </h1>
    </header>
    <main>
      <section class="landingPage">
        <img
          class="landingPage__image"
          src="src/styles/img/undraw_next_tasks_iubr.svg"
        />
        <div class="landingPage__box">
          <span class="button-container">
            <button class="btn btn__primary" type="button" id="js-turn-modal">
              Join Us!
            </button>
          </span>
        </div>
      </section>
    </main>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/modal.js"></script>
  </body>
</html>
