<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/styles/index.scss" />
  </head>
  <body class="main-background">
    <dialog id="js-modal" class="modal">
      <section>
        <h2>Register</h2>
        <form>
          <div>
            <label for="register-login-input">Enter your login here:</label>
            <input type="text" name="register-login-input" />
          </div>
          <div>
            <label for="register-email-input">Enter your email here:</label>
            <input type="email" name="register-email-input" />
          </div>
          <div>
            <label for="register-password-input"
              >Enter your password here:</label
            >
            <input type="password" name="register-password-input" />
          </div>
          <button type="submit">Confirm</button>
        </form>
      </section>
    </dialog>
    <header class="header">
      <h1 class="header__h1">
        <span>Cow-Do List</span
        ><img class="header__logo" src="src/styles/img/logo.png" />
      </h1>
    </header>
    <main>
      <section class="landingPage">
        <img
          class="landingPage__image"
          src="src/styles/img/undraw_next_tasks_iubr.svg"
        />
        <div class="landingPage__box">
          <button class="btn btn__primary" type="button" id="js-turn-modal">
            Join Us!
          </button>
        </div>
      </section>
    </main>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/modal.js"></script>
  </body>
</html>
